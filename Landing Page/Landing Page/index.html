<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Música | Landing Page</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-12 my-4">
                <a href="index.html">
                    <img src="img/logo-musica.png" class="logo">
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 class="main-title">EL MUNDO DE LA MÚSICA</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <img src="img/imagen-principal.png" class="img-fluid" alt="Disfrutando la música">
            </div>
            
            <div class="col-lg-6">
                <p class="text-description">
                    Explora un universo de sonidos. La música nos conecta, nos inspira y da color a nuestras vidas. Descubre nuevos artistas y géneros.
                </p>
                <form action="#">
                    <input class="form-control my-4" type="email" name="Email"
                        placeholder="Escribe tu correo para unirte" required>
                    
                    <button type="submit" class="btn btn-submit rounded-0">
                        Suscribirse
                    </button>
                </form>
                
                <ul class="list-unstyled list-inline mt-5">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <p class="footer-text">Obando Naomi y Estéfano Ramírez | NRC 29925</p>
            </div>
        </div>
    </footer>

</body>
</html>
